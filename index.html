<html>
    <head>
        <link rel="stylesheet" href="assets/index.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
            </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>
                    Metric/Imperial Unit Conversion
                </h2>
                <input type="number" id="user-input">
                <button id="convert-button">
                    Convert
                </button>
            </div>
            <div class="conversion">
                <div class="conversion-el" id="length-el">
                    <h5>Length (Meter/Feet)</h5>
                </div>
                <div class="conversion-el" id="volume-el">
                    <h5>Volume (Liters/Gallons)</h5>
                </div>
                <div class="conversion-el" id="mass-el">
                    <h5>Mass (Kilograms/Pounds)</h5>
                </div>
            </div>
        </div>
        <script src="assets/index.js"></script>
    </body>
</html>
