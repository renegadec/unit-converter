<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Metric Unit Converter</title>
        <link rel="stylesheet" href="assets/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="container">
            <div class="header">
                <h2>
                    Metric/Imperial Unit Conversion
                </h2>
                <input type="number" id="user-input" step="any">
                <button id="convert-button">
                    Convert
                </button>
            </div>                   
            <section class="conversion">
                <div class="conversion-el" id="length-el">
                    <h5>Length (Meter/Feet)</h5>
                </div>
                <div class="conversion-el" id="volume-el">
                    <h5>Volume (Liters/Gallons)</h5>
                </div>
                <div class="conversion-el" id="mass-el">
                    <h5>Mass (Kilograms/Pounds)</h5>
                </div>
            </section>
        </main>
        <script src="assets/index.js" defer></script>
    </body>
</html>
